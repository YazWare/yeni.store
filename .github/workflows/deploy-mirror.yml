name: Deploy to mirror repos

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - repo: jaydes.fr
            cname: jaydes.fr
          - repo: jaydes.store
            cname: jaydes.store
          - repo: jaydes.co.uk
            cname: jaydes.co.uk

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3

      - name: Deploy to mirror
        run: |
          set -e

          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          TARGET="/tmp/${{ matrix.repo }}"

          rm -rf $TARGET
          git clone https://x-access-token:${{ secrets.REPO_TOKEN }}@github.com/YazWare/${{ matrix.repo }}.git $TARGET

          # Sync files safely (exclude unwanted files)
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='CNAME' \
            ./ $TARGET/

          # Set correct CNAME for each mirror
          echo "${{ matrix.cname }}" > $TARGET/CNAME

          cd $TARGET
          git add .
          git diff-index --quiet HEAD || git commit -m "Sync from yeni.store"
          git push
